{% extends 'base.html' %}

{% block header_text %}My lists{% endblock %}

{% block more_content %}

    <h2>{{ owner.email }}'s lists</h2>
    <ul>


    {% for list in owner.list_set.all %}
    <li class="shared-list">
        <a href="{{ list.get_absolute_url }}">{{ list.item_set.all.0.text }}</a>
        ({{ list.owner.email }})
    </li>
    {% endfor %}
    </ul>

{% endblock more_content %}
