<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <a id="id_login">Sign in</a>
    </div>

    <script src="../../../superlists/static/jquery.js"></script>
    <script src="../../../superlists/static/tests/qunit.js"></script>
    <script src="../../../superlists/static/tests/sinon.js"></script>
    <script src="../accounts.js"></script>
    <script>

test("initialize binds sign in button to navigator.id.request", function () {
    var requestWasCalled = false;
    var mockRequestFunction = function() { requestWasCalled = true; };
    var mockNavigator = {
        id: {
            request: mockRequestFunction,
            watch: function () {}
        }
    };

    Superlists.Accounts.initialize(mockNavigator, 'user', {});
    equal(requestWasCalled, false, 'called request before click triggered'); 

    $('#id_login').trigger('click');
    equal(requestWasCalled, true, 'did not call request on click'); 
});

test("initialize calls navigator.id.watch", function () {
    var loggedInUser = 'current user';
    var urls = { login: 'login url', logout: 'logout url'};

    var watchFunctionCalled = false;
    var mockWatchFunction = function (params) {
        equal(params.loggedInUser, loggedInUser, 'wrong user');
        equal(params.onlogin, Superlists.Accounts.onLogin, 'wrong onlogin function');
        equal(params.onlogout, Superlists.Accounts.onLogout, 'wrong onlogout function');
        watchFunctionCalled = true;
    };
    var mockNavigator = {
        id: {
            watch: mockWatchFunction
        }
    };

    Superlists.Accounts.initialize(mockNavigator, loggedInUser, urls);

    equal(watchFunctionCalled, true, 'never called watch function');

});


test("initialize calls navigator.id.watch with sinon", function () {
    var loggedInUser = 'current user';
    var urls = { login: 'login url', logout: 'logout url'};
    var mockNavigator = { id: { watch: sinon.spy() } };

    Superlists.Accounts.initialize(mockNavigator, loggedInUser, urls);

    equal(mockNavigator.id.watch.calledOnce, true, 'called watch');
    deepEqual(
        mockNavigator.id.watch.firstCall.args,
        [{
            loggedInUser: loggedInUser,
            onlogin: Superlists.Accounts.onLogin,
            onlogout: Superlists.Accounts.onLogout
        }],
        'check all params'
    );
});


test("onLogin does ajax post", function () {
    var urls = {'login': 'login url'};
    var assertion = 'an assertion';
    var csrfToken = 'csrf token';
    var mockNavigator = {id: { watch: function () {}}};
    var loggedInUser = 'user';
    var xhr = sinon.useFakeXMLHttpRequest();
    var requests = [];
    xhr.onCreate = function (req) { requests.push(req); };

    Superlists.Accounts.initialize(mockNavigator, loggedInUser, urls);

    Superlists.Accounts.onLogin(assertion);

    equal(requests.length, 1, 'should make an ajax request');
    var request = requests[0]
    equal(request.url, urls.login)
    equal(
        request.requestBody,
        $.param({assertion: assertion, csrfmiddlewaretoken: csrfToken}),
        'check POST data'
    );
});

test("onLogin does reload window  ajax post", function () {
    var urls = {'login': 'login url'};
    var assertion = 'an assertion';
    var csrfToken = 'csrf token';
    var mockNavigator = {id: { watch: function () {}}};
    var loggedInUser = 'user';
    sinon.spy(Superlists.Accounts, "onLoginDone");
    var server = sinon.fakeServer.create();
    server.respondWith('OK');

    Superlists.Accounts.initialize(mockNavigator, loggedInUser, urls);
    Superlists.Accounts.onLogin(assertion);

    server.respond();

    equal(Superlists.Accounts.onLoginDone.called, true, 'should call onLoginDone when server responds');
});

    </script>

</body>
</html>
